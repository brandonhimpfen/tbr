<!DOCTYPE html>
<html>
  <head>
    <title>Travel Blog Ranking Scores</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Domain Authority</th>
          <th>Backlinks Score</th>
          <th>Content Quality & Relevance Score</th>
          <th>Website Performance Score</th>
          <th>Social Media Score</th>
          <th>User Experience & Design Score</th>
          <th>Brand Partnership & Sponsorship Score</th>
          <th>Awards & Recognition Score</th>
          <th>Ranking Score</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    
    <script>
      fetch('ranking_scores2.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          data.blogs.forEach(blog => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${blog.name}</td>
              <td>${blog.domain_authority}</td>
              <td>${blog.backlinks_score}</td>
              <td>${blog.content_quality_relevance_score}</td>
              <td>${blog.website_performance_score}</td>
              <td>${blog.social_media_score}</td>
              <td>${blog.user_experience_design_score}</td>
              <td>${blog.brand_partnership_sponsorship_score}</td>
              <td>${blog.awards_recognition_score}</td>
              <td>${blog.ranking_score}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
